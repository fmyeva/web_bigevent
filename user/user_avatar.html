<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="//unpkg.com/layui@2.6.8/dist/css/layui.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/cropper/3.1.3/cropper.min.css" >
    <link rel="stylesheet" href="../css/user/user_avatar.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">更换头像</div>
        <div class="layui-card-body">
            <!-- 第一行图片 -->
          <div class="row1">
              <div class="cropper-box">
                  <img src="../img/10.jpg" id="image">
              </div>
              <div class="preview-box">
                  <!-- 宽高100的预览区域 -->
                  <div>
                      <div class="img-preview w100"></div>
                      <p class="size">100 × 100</p>
                  </div>
                  <!-- 宽高50的预览区域 -->
                  <div>
                    <div class="img-preview w50"></div>
                    <p class="size">50 × 50</p>
                  </div>
              </div>
          </div>
             <!-- 第二行图片 -->
          <div class="row2">
              <!-- 通过accept属性，可以指定，允许用户选择什么类型的文件 -->
              <input type="file" id="file" accept="image/png,image/jpeg">
              <button type="button" class="layui-btn" id="btnChooseImage">上传</button>
              <button type="button" class="layui-btn layui-btn-danger" id="btnUpload">确定</button>
          </div>

        </div>
      </div>
</body> 
<script src="//unpkg.com/layui@2.6.8/dist/layui.js"></script>
<script src="../js/jquery.min.js"></script> 
<script src="https://cdn.bootcss.com/cropper/3.1.3/cropper.min.js"></script>
<script src="../js/user/jquery-cropper.min.js"></script>
<script src="../js/baseAPI.js"></script>
<script src="../js/user/user_avatar.js"></script>     
</html>
